    <div class="container clearfix">



        <form id="form" action="#" method="post">
            <h2>Please don't hesitate to get in touch</h2>


            <input type="text" placeholder="Your name" id="name" name="user_name" required="required"><br>


            <input type="text" id="company_name" placeholder="Company Name" name="user_company_name"><br>


            <input type="email" placeholder="Email address" id="email" name="user_email" required="required"><br>

            <input type="tel" placeholder="Contact Number" id="phone" name="user_contact_number"><br>




            <textarea id="information" placeholder="Tell me more." name="user_info" required="required"></textarea><br>

                  <label class="question">How did you hear about me?</label><br>
            <input type="checkbox" id="word_of_mouth" value="via_word_of_mouth" name="user_know_me"><label for="in_touch">Word of mouth</label><br>
            <input type="checkbox" id="search_engine" value="via_search_engine" name="user_know_me"><label for="in_touch">Search engine</label><br>
            <input type="checkbox" id="other" value="via_other" name="user_know_me"><label for="in_touch">Other</label><br>

            <label class="question">Like to see a C.V?</label><br>
            <input type="checkbox" id="request_CV" value="requested_CV" name="user_request_CV"><label for="in_touch">Request C.V</label><br>

            <button type="submit"><strong>SUBMIT</strong></button>
        </form>
